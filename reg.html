<html>
<head>
<style>
body{
background:beige;
text-align:center;
padding:20px;
font-family:Arial,sans-serif;
}
h1{
color:#084c5B;
font-size:30px;
}
table{
margin:auto;
border-collapse:collapse;
}
td{
padding:10px;
font-size:16px;
color:#333333;
}
input{
padding:5px 10px;
font-size:16px;
border:1px solid #084c5B;
border-radius:5px;
}
button{
padding:8px 20px;
font-size:16px;
color:white;
background-color:#084c5B;
border:none;
border-radius:5px;
cursor:pointer;
}
button:hover{
background-color:#06616a;
}
</style>
</head>
<body>
<table>
<tr>
<td colspan="2"><h1>REGISTRATION</h1></td>
</tr>
<tr>
<td align="right">Name</td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td align="right">Registration Number</td>
<td><input type="text" name="regno"></td>
</tr>
<tr>
<td colspan="2"><button>Submit</button></td>
</tr>
</table>
</body>
</html>
