<!DOCTYPE html>
<html>
<head>
  <title>G-SPORTS</title>
  <style>
    body {
      background: beige;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    p {
      color: navy;
      font-weight: bold;
      font-size: 20px;
    }
    ul {
      color: black;
      list-style-type: none; /* optional: removes bullets */
      padding: 0;
      font-size: 18px;
    }
    li {
      margin: 8px 0;
    }
    button {
      background-color: #084c5B;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #06606c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <p>Visakhapatnam Sports Facilities</p>
  <ul>
    <li>KRC Annexure</li>
    <li>Fitness & Performance Center</li>
    <li>GIMSR Ground</li>
    <li>Pickleball</li>
    <li>Tennis Area</li>
  </ul>
</body>
</html>
